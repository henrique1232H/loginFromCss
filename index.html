<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login From CSS</title>
</head>
<body>
    
    <div class="grid">
    
        
    
        <div class="form">
           
            <div class="img">
                <img src="./assets/img/logo.svg" alt="">
            </div>

            <div class="formulario">
               
                <div class="title-flex">
                    <img src="./assets/img/log-in.svg" alt="">
                    <h2>Faça seu login</h2>

                </div>
                
                    <h3>Entre com suas informações de cadastro.</h3>
            
                
                <form action="#" target="_blank" autocomplete="off">

                    <div class="label">
                        <label for="e-mail">E-mail</label>
                        <input type="email" name="e-mail" id="e-mail" class="e-mail" placeholder="Digite seu e-mail" required>
                    </div>
                    
                    <div class="label">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" class="password" placeholder="Digite sua senha" required>
                    </div>
                    

                    <div class="input-flex">
                        
                        <div class="alinhar">
                            <input type="checkbox" name="checkbox" id="checkbox" class="checkbox">
                             <label for="checkbox">Lembre-me</label>
                        </div>
                           

                        <div>
                            <h4>
                                <a href="#">Esqueci minha senha</a>
                            </h4>
                        </div>

                        
                    </div>

                        <div class="button">
                            <button type="submit">Entrar</button>

                            <a href="#">Não tem uma conta?
                                <span>Registre-se</span>
                            </a>
                        </div>
                </form>

            </div>
        </div>


        <div class="photo"></div>
    </div>
</body>
</html>
